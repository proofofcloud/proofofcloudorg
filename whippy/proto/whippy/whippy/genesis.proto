syntax = "proto3";
package whippy.whippy;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "whippy/whippy/params.proto";

option go_package = "whippy/x/whippy/types";

// GenesisState defines the whippy module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
